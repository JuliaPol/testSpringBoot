<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="css/style.css">
</head>
<body ng-app="springBootDemo">
    <div class="container myContainer" ng-controller="AppCtrl">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> Название таблицы </div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Иконка</th>
                                <th>ID</th>
                                <th>Сайт</th>
                                <th>Заголовок</th>
                                <th>Описание</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in websites">
                                <th><img ng-src="{{item.iconImageUrl}}"></th>
                                <th>{{item.id}}</th>
                                <th>{{item.website}}</th>
                                <th>{{item.title}}</th>
                                <th>{{item.description}}</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
